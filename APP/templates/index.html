<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquor Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Liquor Store</h1>
    </header>
    <main>
        <section>
            <h2>Products</h2>
            <ul>
                {% for product in products %}
                    <li>{{ product.name }} - ${{ product.price }} <a href="{{ url_for('delete_product', id=product.id) }}">Delete</a></li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('add_product') }}">Add Product</a>
        </section>
    </main>
</body>
</html>
