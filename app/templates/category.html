{% extends 'base.html' %}

{% block content %}
<h2>Products in {{ category.name }}</h2>
<ul>
    {% for product in products %}
    <li><a href="{{ url_for('product', product_id=product.id) }}">{{ product.name }}</a> - ${{ product.price }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('index') }}">Back to categories</a>
{% endblock %}
